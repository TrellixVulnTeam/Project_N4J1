databaseChangeLog:
  - changeSet:
      id: 1
      author: Max
      changes:
        - createTable:
            tableName: userdata
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
              - column:
                  name: password
                  type: varchar
              - column:
                  name: role
                  type: varchar
        - createTable:
            tableName: sort
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
              - column:
                  name: password
                  type: varchar
              - column:
                  name: role
                  type: varchar
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
              - column:
                  name: amount
                  type: varchar
              - column:
                  name: description
                  type: varchar
              - column:
                  name: sortid
                  type: serial
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: userdata
            columnNames: name
        - addUniqueConstraint:
            tableName: product
            columnNames: name
        - addUniqueConstraint:
            tableName: sort
            columnNames: name
        - addForeignKeyConstraint:
            constraintName: dependency_product_of_sort
            baseColumnNames: sortid
            baseTableName: product
            referencedColumnNames: id
            referencedTableName: sort
